<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>خريطة الحوادث</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
    }

    .legend {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.8;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: right;
      z-index: 9999;
    }

    .legend span {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 8px;
      border-radius: 50%;
    }

    .leaflet-container,
    .leaflet-interactive,
    .leaflet-marker-icon,
    .leaflet-marker-pane,
    .leaflet-overlay-pane,
    .leaflet-clickable {
      cursor: default !important;
    }

    .custom-cluster-icon {
      cursor: default !important;
      font-weight: bold;
      color: #fff;
      text-align: center;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- ✅ Arabic Legend (Always Visible) -->
  <div class="legend">
    <div><span style="background:#E1012D;"></span> عالي</div>
    <div><span style="background:#FFCC01;"></span> متوسط</div>
    <div><span style="background:#248765;"></span> منخفض</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map("map", { zoomControl: true }).setView([24.7136, 46.6753], 6); // Center on Riyadh by default

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const clusterGroup = L.markerClusterGroup({
      showCoverageOnHover: false,
      spiderfyOnMaxZoom: true,
      disableClusteringAtZoom: 15,
      iconCreateFunction: (cluster) => {
        const count = cluster.getChildCount();
        let color = '#248765';
        if (count > 50 && count <= 200) color = '#FFCC01';
        else if (count > 200) color = '#E1012D';

        return L.divIcon({
          html: `<div style="
            background:${color};
            width:40px;height:40px;
            border-radius:50%;
            display:flex;align-items:center;justify-content:center;
            border:2px solid white;
            font-size:13px;
            font-weight:bold;
          ">${count}</div>`,
          className: 'custom-cluster-icon',
          iconSize: [40, 40]
        });
      }
    });

    map.addLayer(clusterGroup);

    // 📨 Listen for dynamic data from parent/dashboard
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !data.incidentData) {
        console.warn("⚠️ لم يتم استقبال بيانات الحوادث");
        return;
      }

      renderMarkers(data.incidentData);
    });

    // ✅ Render markers with Arabic names and tooltip fixed
    function renderMarkers(data) {
      clusterGroup.clearLayers();

      data.forEach((item) => {
        const { state, lat, long, count } = item;

        if (!lat || !long || !count || !state) return;

        let color = "#248765";
        if (count > 50 && count <= 200) color = "#FFCC01";
        else if (count > 200) color = "#E1012D";

        const marker = L.circleMarker([lat, long], {
          radius: 6 + Math.min(count / 10, 15),
          color: color,
          fillColor: color,
          fillOpacity: 0.85,
          weight: 1,
          interactive: true
        });

        // ✅ Arabic Tooltip content
        const tooltipHTML = `
          <div style="text-align:right; font-size: 13px;">
            <strong>المنطقة:</strong> ${state}<br/>
            <strong>العدد:</strong> ${count}
          </div>
        `;

        // ✅ Always bind + show tooltip immediately
        marker.bindTooltip(tooltipHTML, {
          direction: "top",
          offset: [0, -10],
          permanent: false,
          opacity: 0.95
        });

        marker.on("click", () => {
          marker.openTooltip(); // show tooltip on click
        });

        clusterGroup.addLayer(marker);
      });
    }

    // ✅ For testing manually if needed
    // window.postMessage({
    //   incidentData: [
    //     { state: "الرياض", lat: 24.7136, long: 46.6753, count: 120 },
    //     { state: "جدة", lat: 21.4858, long: 39.1925, count: 65 },
    //     { state: "الدمام", lat: 26.4207, long: 50.0888, count: 200 }
    //   ]
    // }, "*");

  </script>
</body>
</html>
