<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>خريطة الحوادث</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
    }
    .legend {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: right;
      z-index: 9999;
    }
    .legend-row {
      display: flex; align-items: center; margin-bottom: 2px;
    }
    .legend span {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-left: 10px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }
    .leaflet-container {
      cursor: default !important;
    }
    .custom-cluster-icon {
      cursor: default !important;
      font-weight: bold;
      color: #fff;
      text-align: center;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="legend">
    <div class="legend-row"><span style="background:#E1012D;"></span> عالي (مرتفع)</div>
    <div class="legend-row"><span style="background:#FFCC01;"></span> متوسط</div>
    <div class="legend-row"><span style="background:#248765;"></span> منخفض</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    // Create the map centered on Saudi Arabia
    const map = L.map("map").setView([24.7136, 46.6753], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    const clusterGroup = L.markerClusterGroup({
      showCoverageOnHover: false,
      disableClusteringAtZoom: 14, // Disable clustering at zoom 14 or more (shows individual points)
      iconCreateFunction: (cluster) => {
        const count = cluster.getChildCount();
        let color = '#248765';
        if (count > 50 && count <= 200) color = '#FFCC01';
        else if (count > 200) color = '#E1012D';
        return L.divIcon({
          html: `<div style="
            background:${color};
            width:40px;height:40px;
            border-radius:50%;
            display:flex;align-items:center;justify-content:center;
            border:2px solid white;
            font-size:13px;
            font-weight:bold;
          ">${count}</div>`,
          className: 'custom-cluster-icon',
          iconSize: [40, 40]
        });
      }
    });
    map.addLayer(clusterGroup);

    // Store current markers to clear and support dynamic filtering
    let currentMarkers = [];

    // Helper: Clear existing markers
    function clearMarkers() {
      currentMarkers.forEach(marker => clusterGroup.removeLayer(marker));
      currentMarkers = [];
    }

    // Render markers, clustered if zoom < 14, individual if zoom >= 14
    function renderMarkers(data) {
      clearMarkers();
      data.forEach(d => {
        if (!d.lat || !d.long || !d.count || !d.state) return;

        let color = '#248765';
        if (d.count > 50 && d.count <= 200) color = '#FFCC01';
        else if (d.count > 200) color = '#E1012D';

        const marker = L.circleMarker([d.lat, d.long], {
          radius: 6 + Math.min(d.count / 10, 15),
          color: color,
          fillColor: color,
          fillOpacity: 0.85,
          weight: 1,
          interactive: true
        });

        // Show only region and count, no lat/long
        const tooltipHTML = `
          <div style="text-align:right; font-size:14px;">
            <strong>المنطقة:</strong> ${d.state}<br/>
            <strong>العدد:</strong> ${d.count}
          </div>
        `;
        marker.bindTooltip(tooltipHTML, {
          direction: 'top',
          offset: [0, -8],
          sticky: true,
          opacity: 0.95
        });

        clusterGroup.addLayer(marker);
        currentMarkers.push(marker);
      });
    }

    // Example dynamic data aggregated statewise
    // For real use, this data should come from your query dynamically
    const exampleStateData = [
      { state: "الرياض", lat: 24.7136, long: 46.6753, count: 120 },
      { state: "جدة", lat: 21.4858, long: 39.1925, count: 160 },
      { state: "الدمام", lat: 26.3927, long: 49.9777, count: 90 },
      { state: "حفر الباطن", lat: 28.4328, long: 45.9702, count: 50 }
    ];

    // Example detail points when zoomed in on a specific state
    const exampleDetailData = [
      { state: "حي الملك عبدالله - الرياض", lat: 24.7, long: 46.68, count: 20 },
      { state: "حي العليا - الرياض", lat: 24.71, long: 46.67, count: 50 },
      { state: "حي الشفا - الرياض", lat: 24.72, long: 46.64, count: 50 },

      { state: "شرق جدة", lat: 21.5, long: 39.2, count: 90 },
      { state: "وسط جدة", lat: 21.49, long: 39.18, count: 70 },
      { state: "غرب جدة", lat: 21.48, long: 39.19, count: 0 },

      { state: "حي المسورة - الدمام", lat: 26.39, long: 49.98, count: 60 },
      { state: "حي العزيزية - الدمام", lat: 26.38, long: 49.96, count: 30 },

      { state: "حي الحازمي - حفر الباطن", lat: 28.43, long: 45.96, count: 50 }
    ];

    // Initially show state-level clustering data
    renderMarkers(exampleStateData);

    // Listen for map zoom changes to switch between clustered summary and points
    map.on('zoomend', () => {
      const zoom = map.getZoom();
      if (zoom >= 14) {
        renderMarkers(exampleDetailData); // Show individual points
      } else {
        renderMarkers(exampleStateData); // Show statewise clusters
      }
    });

    // Optionally listen for message events if you load data dynamically
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data && Array.isArray(data.incidentData)) {
        renderMarkers(data.incidentData);
      } else {
        console.warn("⚠️ لم يتم استقبال بيانات الحوادث بشكل صحيح");
      }
    });
  </script>
</body>
</html>
