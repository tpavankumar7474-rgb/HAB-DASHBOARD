<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Incident Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    .legend {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .legend span {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 5px;
      border-radius: 50%;
    }

    /* 🔥 Completely remove hand/pointer cursor */
    .leaflet-container,
    .leaflet-interactive,
    .leaflet-marker-icon,
    .leaflet-marker-pane,
    .leaflet-overlay-pane,
    .leaflet-clickable {
      cursor: default !important;
    }

    .custom-cluster-icon {
      cursor: default !important;
      font-weight: bold;
      color: #fff;
      text-align: center;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Legend -->
  <div class="legend">
    <div><span style="background:#E1012D;"></span> High</div>
    <div><span style="background:#FFCC01;"></span> Medium</div>
    <div><span style="background:#248765;"></span> Low</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    // Initialize map
    const map = L.map("map", { zoomControl: true }).setView([28.4328, 45.97], 12);

    // Add base map
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // Cluster setup
    const clusterGroup = L.markerClusterGroup({
      showCoverageOnHover: false,
      spiderfyOnMaxZoom: true,
      disableClusteringAtZoom: 15,
      iconCreateFunction: (cluster) => {
        const count = cluster.getChildCount();
        let color = '#248765';
        if (count > 50 && count <= 200) color = '#FFCC01';
        else if (count > 200) color = '#E1012D';

        return L.divIcon({
          html: `<div style="
            background:${color};
            width:40px;height:40px;
            border-radius:50%;
            display:flex;align-items:center;justify-content:center;
            border:2px solid white;
            font-size:13px;
            font-weight:bold;
          ">${count}</div>`,
          className: 'custom-cluster-icon',
          iconSize: [40, 40]
        });
      }
    });

    map.addLayer(clusterGroup);

    let openTooltip = null;

    // 📨 Listen for dynamic data from parent/dashboard
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !data.incidentData) {
        console.warn("⚠️ No incidentData received in message");
        return;
      }

      const arr = data.incidentData;
      renderMarkers(arr);
    });

    // 🔧 Render dynamic markers
    function renderMarkers(arr) {
      clusterGroup.clearLayers();

      arr.forEach((d) => {
        const { state, lat, long, count } = d;
        if (!lat || !long || !count) return;

        let color = "#248765";
        if (count > 50 && count <= 200) color = "#FFCC01";
        else if (count > 200) color = "#E1012D";

        const marker = L.circleMarker([lat, long], {
          radius: 6 + Math.min(count / 10, 15),
          color: color,
          fillColor: color,
          fillOpacity: 0.85,
          weight: 0.8,
          interactive: true
        });

        const tooltipHTML = `
          <div style="text-align:left;">
            <strong>Region:</strong> ${state}<br/>
            <strong>Count:</strong> ${count}
          </div>
        `;

        marker.on("click", () => {
          if (openTooltip) openTooltip.closeTooltip();
          marker.bindTooltip(tooltipHTML, {
            permanent: false,
            direction: "top",
            offset: [0, -8],
            opacity: 0.95
          }).openTooltip();
          openTooltip = marker;
        });

        clusterGroup.addLayer(marker);
      });
    }
  </script>
</body>
</html>
