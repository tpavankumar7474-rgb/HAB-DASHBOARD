<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>خريطة الحوادث حسب المنطقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
    }
    .legend {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255,255,255,0.95);
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: right;
      z-index: 9999;
    }
    .legend-row {
      display: flex; align-items: center; margin-bottom: 2px;
    }
    .legend span {
      width: 18px; height: 18px; margin-left: 10px;
      border-radius: 50%; border: 2px solid #ddd;
      display: inline-block;
    }
    .leaflet-container {
      cursor: default !important;
    }
    .custom-cluster-icon {
      cursor: default !important;
      font-weight: bold;
      color: #fff;
      text-align: center;
      line-height: 40px;
    }
    #resetBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      z-index: 10000;
      background: #057;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="resetBtn" title="العودة إلى المستوى الأعلى">العودة إلى الأعلى</div>
<div class="legend">
  <div class="legend-row"><span style="background:#E1012D;"></span> عالي (مرتفع)</div>
  <div class="legend-row"><span style="background:#FFCC01;"></span> متوسط</div>
  <div class="legend-row"><span style="background:#248765;"></span> منخفض</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
  const map = L.map('map').setView([28.4328, 45.9702], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const resetBtn = document.getElementById('resetBtn');
  const clusterGroup = L.markerClusterGroup({
    showCoverageOnHover: false,
    disableClusteringAtZoom: 17,
    maxClusterRadius: 50,
    chunkedLoading: true,
    spiderfyOnMaxZoom: false,
    iconCreateFunction: (cluster) => {
      const count = cluster.getChildCount();
      let color = '#248765';
      if (count > 50 && count <= 200) color = '#FFCC01';
      else if (count > 200) color = '#E1012D';
      return L.divIcon({
        html: `<div style="
          background:${color};
          width:40px; height:40px;
          border-radius:50%;
          display:flex; align-items:center; justify-content:center;
          border:2px solid white;
          font-size:13px;
          font-weight:bold;
        ">${count}</div>`,
        className: 'custom-cluster-icon',
        iconSize: [40, 40]
      });
    }
  });
  map.addLayer(clusterGroup);

  let incidentData = [];
  let currentMarkers = [];
  let drillState = null;

  function clearMarkers() {
    currentMarkers.forEach(m => clusterGroup.removeLayer(m));
    currentMarkers = [];
  }

  function groupByState(data) {
    const grouped = {};
    data.forEach(item => {
      if (!grouped[item.state]) {
        grouped[item.state] = {
          state: item.state,
          lat: parseFloat(item.lat),
          long: parseFloat(item.longitude),
          count: 0,
        };
      }
      grouped[item.state].count += Number(item.counta);
    });
    return Object.values(grouped);
  }

  function render(stateDrill = null) {
    clearMarkers();
    let dataToShow = [];

    if (stateDrill === null) {
      dataToShow = groupByState(incidentData);
      resetBtn.style.display = 'none';
      map.setView([28.4328, 45.9702], 10);
    } else {
      dataToShow = incidentData.filter(d => d.state === stateDrill);
      resetBtn.style.display = 'block';
      if (dataToShow.length) {
        map.setView([parseFloat(dataToShow[0].lat), parseFloat(dataToShow[0].longitude)], 13);
      }
    }

    dataToShow.forEach(d => {
      let color = '#248765';
      let markerCount = d.count || d.counta;
      if (markerCount > 50 && markerCount <= 200) color = '#FFCC01';
      else if (markerCount > 200) color = '#E1012D';

      const marker = L.circleMarker([d.lat, d.long || d.longitude], {
        radius: 6 + Math.min(markerCount / 10, 15),
        color,
        fillColor: color,
        fillOpacity: 0.85,
        weight: 1,
        interactive: true
      });

      const tooltipContent = (stateDrill === null)
        ? `<div style="text-align:right; font-size:14px;">
            <strong>المنطقة:</strong> ${d.state}<br/>
            <strong>العدد:</strong> ${d.count}
          </div>`
        : `<div style="text-align:right; font-size:14px;">
            <strong>المنطقة:</strong> ${d.state}<br/>
            <strong>العدد:</strong> ${d.counta}
          </div>`;

      marker.bindTooltip(tooltipContent, {
        direction: 'top',
        offset: [0, -8],
        sticky: true,
        opacity: 0.95,
      });

      marker.on('click', () => {
        if (stateDrill === null) {
          drillState = d.state;
          render(drillState);
        }
      });

      clusterGroup.addLayer(marker);
      currentMarkers.push(marker);
    });
  }

  resetBtn.addEventListener('click', () => {
    drillState = null;
    render(null);
  });

  window.addEventListener('message', event => {
    const data = event.data;
    if (data && Array.isArray(data.incidentData)) {
      incidentData = data.incidentData.map(item => ({
        state: item.state,
        lat: parseFloat(item.lat),
        long: parseFloat(item.longitude),
        longitude: parseFloat(item.longitude),
        counta: Number(item.counta)
      }));
      drillState = null;
      render(null);
    } else {
      console.warn('⚠️ لم يتم استقبال بيانات الحوادث بشكل صحيح');
    }
  });

</script>
</body>
</html>
