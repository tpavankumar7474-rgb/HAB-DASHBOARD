<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>خريطة الحوادث</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
    }
    .legend {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: right;
      z-index: 9999;
    }
    .legend-row {
      display: flex; align-items: center; margin-bottom: 2px;
    }
    .legend span {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-left: 10px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }
    .leaflet-container {
      cursor: default !important;
    }
    .custom-cluster-icon {
      cursor: default !important;
      font-weight: bold;
      color: #fff;
      text-align: center;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- ✅ Arabic Legend with Correct Colors -->
  <div class="legend">
    <div class="legend-row"><span style="background:#E1012D;"></span> عالي (مرتفع)</div>
    <div class="legend-row"><span style="background:#FFCC01;"></span> متوسط</div>
    <div class="legend-row"><span style="background:#248765;"></span> منخفض</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    // Hafar Al Batin (always default view)
    const map = L.map("map").setView([28.4328, 45.9702], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    const clusterGroup = L.markerClusterGroup({
      showCoverageOnHover: false,
      disableClusteringAtZoom: 12,
      iconCreateFunction: (cluster) => {
        const count = cluster.getChildCount();
        let color = '#248765';
        if (count > 50 && count <= 200) color = '#FFCC01';
        else if (count > 200) color = '#E1012D';
        return L.divIcon({
          html: `<div style="
            background:${color};
            width:40px;height:40px;
            border-radius:50%;
            display:flex;align-items:center;justify-content:center;
            border:2px solid white;
            font-size:13px;
            font-weight:bold;
          ">${count}</div>`,
          className: 'custom-cluster-icon',
          iconSize: [40, 40]
        });
      }
    });
    map.addLayer(clusterGroup);

    function renderMarkers(data) {
      clusterGroup.clearLayers();
      data.forEach((d) => {
        const { state, lat, long, count } = d;
        if (!lat || !long || !count || !state) return;
        let color = "#248765";
        if (count > 50 && count <= 200) color = "#FFCC01";
        else if (count > 200) color = "#E1012D";
        const marker = L.circleMarker([lat, long], {
          radius: 6 + Math.min(count / 10, 15),
          color: color,
          fillColor: color,
          fillOpacity: 0.85,
          weight: 1,
          interactive: true
        });
        const tooltipHTML = `
          <div style="text-align:right; font-size: 14px;">
            <strong>المنطقة:</strong> ${state}<br/>
            <strong>العدد:</strong> ${count}
          </div>
        `;
        marker.bindTooltip(tooltipHTML, {
          direction: "top",
          offset: [0, -8],
          sticky: true,
          opacity: 0.95
        });
        clusterGroup.addLayer(marker);
      });
    }

    // Receive incident data from parent (postMessage)
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data && Array.isArray(data.incidentData)) {
        renderMarkers(data.incidentData);
      } else {
        console.warn("⚠️ لم يتم استقبال بيانات الحوادث بشكل صحيح");
      }
    });
  </script>
</body>
</html>
