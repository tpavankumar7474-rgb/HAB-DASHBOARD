<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>خريطة الحوادث حسب المنطقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
    }
    .legend {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255,255,255,0.95);
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: right;
      z-index: 9999;
    }
    .legend-row {
      display: flex; align-items: center; margin-bottom: 2px;
    }
    .legend span {
      width: 18px; height: 18px; margin-left: 10px;
      border-radius: 50%; border: 2px solid #ddd;
      display: inline-block;
    }
    .leaflet-container {
      cursor: default !important;
    }
    .custom-cluster-icon {
      cursor: default !important;
      font-weight: bold;
      color: #fff;
      text-align: center;
      line-height: 32px;
    }
    #resetBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      z-index: 10000;
      background: #057;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="resetBtn" title="العودة إلى المستوى الأعلى">العودة إلى الأعلى</div>
<div class="legend">
  <div class="legend-row"><span style="background:#E1012D;"></span> عالي (مرتفع)</div>
  <div class="legend-row"><span style="background:#FFCC01;"></span> متوسط</div>
  <div class="legend-row"><span style="background:#248765;"></span> منخفض</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
  // Start with a closer zoom
  const map = L.map('map').setView([28.4328, 45.9702], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const resetBtn = document.getElementById('resetBtn');

  let incidentData = [];
  let currentMarkers = [];
  let drillState = null;
  let clusterGroup = null;

  function clearMarkers() {
    if (clusterGroup) {
      map.removeLayer(clusterGroup);
      clusterGroup = null;
    }
    currentMarkers.forEach(m => map.removeLayer(m));
    currentMarkers = [];
  }

  function groupByState(data) {
    const grouped = {};
    data.forEach(item => {
      if (!grouped[item.state]) {
        grouped[item.state] = {
          state: item.state,
          lat: parseFloat(item.lat),
          long: parseFloat(item.longitude),
          count: 0,
        };
      }
      grouped[item.state].count += Number(item.counta);
    });
    return Object.values(grouped);
  }

  function render(stateDrill = null) {
    clearMarkers();
    let dataToShow = [];

    if (stateDrill === null) {
      // Pure state-level view, smaller icon bubbles
      dataToShow = groupByState(incidentData);
      resetBtn.style.display = 'none';
      map.setView([28.4328, 45.9702], 13);

      dataToShow.forEach(d => {
        let color = '#248765';
        let markerCount = d.count;
        if (markerCount > 50 && markerCount <= 200) color = '#FFCC01';
        else if (markerCount > 200) color = '#E1012D';

        // Smaller bubble with number inside
        const marker = L.marker([d.lat, d.long], {
          icon: L.divIcon({
            className: 'custom-cluster-icon',
            iconSize: [32, 32],
            html: `<div style="
              background:${color};
              width:32px; height:32px;
              border-radius:50%;
              display:flex; align-items:center; justify-content:center;
              border:2px solid white;
              font-size:13px;
              font-weight:bold;
              color: #fff;">
              ${d.count}
            </div>`
          })
        });

        marker.bindTooltip(
          `<div style="text-align:right; font-size:13px;">
            <strong>المنطقة:</strong> ${d.state}<br/>
            <strong>العدد:</strong> ${d.count}
          </div>`,
          {
            direction: 'top',
            offset: [0, -8],
            sticky: true,
            opacity: 0.95
          }
        );

        marker.on('click', () => {
          drillState = d.state;
          render(drillState);
        });

        marker.addTo(map);
        currentMarkers.push(marker);
      });
    } else {
      // Drill down to incidents in this state, clustering for performance
      dataToShow = incidentData.filter(d => d.state === stateDrill);
      resetBtn.style.display = 'block';
      if (dataToShow.length) {
        map.setView([parseFloat(dataToShow[0].lat), parseFloat(dataToShow[0].longitude)], 14);
      }
      clusterGroup = L.markerClusterGroup({
        showCoverageOnHover: false,
        disableClusteringAtZoom: 17,
        maxClusterRadius: 50,
        chunkedLoading: true,
        spiderfyOnMaxZoom: false,
        iconCreateFunction: (cluster) => {
          const count = cluster.getChildCount();
          let color = '#248765';
          if (count > 50 && count <= 200) color = '#FFCC01';
          else if (count > 200) color = '#E1012D';
          return L.divIcon({
            html: `<div style="
              background:${color};
              width:32px; height:32px;
              border-radius:50%;
              display:flex; align-items:center; justify-content:center;
              border:2px solid white;
              font-size:12px;
              font-weight:bold;
              color: #fff;">
              ${count}
            </div>`,
            className: 'custom-cluster-icon',
            iconSize: [32, 32]
          });
        }
      });

      dataToShow.forEach(d => {
        let color = '#248765';
        if (d.counta > 50 && d.counta <= 200) color = '#FFCC01';
        else if (d.counta > 200) color = '#E1012D';

        // Bigger green dots
        let radius = 4 + Math.min(d.counta / 20, 10);
        if (color === '#248765') {
          radius = 12 + Math.min(d.counta / 20, 16); // Increase green size noticeably
        }

        const marker = L.circleMarker([d.lat, d.longitude], {
          radius: radius,
          color,
          fillColor: color,
          fillOpacity: 0.85,
          weight: 1,
          interactive: true
        });

        marker.bindTooltip(
          `<div style="text-align:right; font-size:12px;">
            <strong>المنطقة:</strong> ${d.state}<br/>
            <strong>العدد:</strong> ${d.counta}
          </div>`,
          {
            direction: 'top',
            offset: [0, -8],
            sticky: true,
            opacity: 0.95
          }
        );

        clusterGroup.addLayer(marker);
      });

      map.addLayer(clusterGroup);
      currentMarkers = [];
    }
  }

  resetBtn.addEventListener('click', () => {
    drillState = null;
    render(null);
  });

  window.addEventListener('message', event => {
    const data = event.data;
    if (data && Array.isArray(data.incidentData)) {
      incidentData = data.incidentData.map(item => ({
        state: item.state,
        lat: parseFloat(item.lat),
        longitude: parseFloat(item.longitude),
        counta: Number(item.counta)
      }));
      drillState = null;
      render(null);
    } else {
      console.warn('⚠️ لم يتم استقبال بيانات الحوادث بشكل صحيح');
    }
  });

</script>
</body>
</html>
